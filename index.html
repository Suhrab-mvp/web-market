<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин Trendly</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Trendly</h1>
            <nav class="nav">
                <a href="#home">Главная</a>
                <a href="#products">Товары</a>
                <a href="#contact">Контакты</a>
            </nav>
        </div>
    </header>

    <section id="home" class="hero">
        <div class="container">
            <h2 class="text">Добро пожаловать в Trendly</h2>
            <p>Стильная одежда и аксессуары для каждого.</p>
            <a  href="#products" class="btn">Перейти к покупкам</a>
        </div>
    </section>

    <section id="products" class="products">
        <div class="container">
            <h2>Наши товары</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="https://via.placeholder.com/300" alt="Товар 1">
                    <h3>Товар 1</h3>
                    <p>1 000₽</p>
                    <button>Купить</button>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/300" alt="Товар 2">
                    <h3>Товар 2</h3>
                    <p>1 500₽</p>
                    <button>Купить</button>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/300" alt="Товар 3">
                    <h3>Товар 3</h3>
                    <p>2 000₽</p>
                    <button>Купить</button>
                </div>
            </div>
        </div>
    </section>


    <section id="products" class="products">
        <div class="container">
            <div class="product-grid">
                <div class="product-card">
                    <img src="https://via.placeholder.com/300" alt="Товар 1">
                    <h3>Товар 1</h3>
                    <p>1 000₽</p>
                    <button>Купить</button>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/300" alt="Товар 2">
                    <h3>Товар 2</h3>
                    <p>1 500₽</p>
                    <button>Купить</button>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/300" alt="Товар 3">
                    <h3>Товар 3</h3>
                    <p>2 000₽</p>
                    <button>Купить</button>
                </div>
            </div>
        </div>
    </section>


    <section id="contact" class="contact">
        <div class="container">
            <h2>Контакты</h2>
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Ваше имя" required>
                <input type="email" name="email" placeholder="Ваш Email" required>
                <textarea name="message" rows="5" placeholder="Ваше сообщение" required></textarea>
                <button type="submit">Отправить</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>© 2024 Trendly. Все права защищены.</p>
        </div>
    </footer>
</body>
</html>
